{% extends "base.html" %}

{% block title %}{{ data.title }} - Melody Muse{% endblock %}

{% block content %}
<div class="learn-page">
    <div class="learn-container">
        <h1 class="page-title">{{ data.title }}</h1>
        
        <div class="main-content-stacked">
            <div class="info-section" style="max-width: 650px; margin: 0 auto;">
                <h2 class="mb-4">{{ data.subtitle }}</h2>
                <div class="note-buttons d-flex flex-column align-items-center my-4" style="gap: 1.2rem;">
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/learn/naturals/notes/c" class="note-btn nav-btn btn-next text-decoration-none d-flex align-items-center justify-content-center" style="min-width: 70px; padding-left: 1.5rem; padding-right: 1.5rem; font-size: 1.25rem;">C</a>
                        <a href="/learn/naturals/notes/d" class="note-btn nav-btn btn-next text-decoration-none d-flex align-items-center justify-content-center" style="min-width: 70px; padding-left: 1.5rem; padding-right: 1.5rem; font-size: 1.25rem;">D</a>
                        <a href="/learn/naturals/notes/e" class="note-btn nav-btn btn-next text-decoration-none d-flex align-items-center justify-content-center" style="min-width: 70px; padding-left: 1.5rem; padding-right: 1.5rem; font-size: 1.25rem;">E</a>
                        <a href="/learn/naturals/notes/f" class="note-btn nav-btn btn-next text-decoration-none d-flex align-items-center justify-content-center" style="min-width: 70px; padding-left: 1.5rem; padding-right: 1.5rem; font-size: 1.25rem;">F</a>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/learn/naturals/notes/g" class="note-btn nav-btn btn-next text-decoration-none d-flex align-items-center justify-content-center" style="min-width: 70px; padding-left: 1.5rem; padding-right: 1.5rem; font-size: 1.25rem;">G</a>
                        <a href="/learn/naturals/notes/a" class="note-btn nav-btn btn-next text-decoration-none d-flex align-items-center justify-content-center" style="min-width: 70px; padding-left: 1.5rem; padding-right: 1.5rem; font-size: 1.25rem;">A</a>
                        <a href="/learn/naturals/notes/b" class="note-btn nav-btn btn-next text-decoration-none d-flex align-items-center justify-content-center" style="min-width: 70px; padding-left: 1.5rem; padding-right: 1.5rem; font-size: 1.25rem;">B</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation-section">
            <a href="{{ data.navigation.previous }}" class="nav-btn btn-back">{{ data.navigation.previous_text }}</a>
            <a href="{{ data.navigation.next }}" class="nav-btn btn-next">{{ data.navigation.next_text }}</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#learnBtn').addClass('active');
});
</script>
{% endblock %}
