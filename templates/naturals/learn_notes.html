{% extends "base.html" %}

{% block title %}{{ data.title }} - Melody Muse{% endblock %}

{% block content %}
<div class="learn-page">
    <div class="learn-container">
        <h1 class="page-title">{{ data.title }}</h1>
        
        <div class="main-content-stacked">
            <div class="info-section notes-section">
                <h2 class="mb-4">{{ data.subtitle }}</h2>
                <div class="note-buttons d-flex flex-column align-items-center my-4">
                    <div class="note-buttons-row">
                        <a href="/learn/naturals/notes/c" class="note-btn note-btn-wide nav-btn btn-next text-decoration-none">C</a>
                        <a href="/learn/naturals/notes/d" class="note-btn note-btn-wide nav-btn btn-next text-decoration-none">D</a>
                        <a href="/learn/naturals/notes/e" class="note-btn note-btn-wide nav-btn btn-next text-decoration-none">E</a>
                        <a href="/learn/naturals/notes/f" class="note-btn note-btn-wide nav-btn btn-next text-decoration-none">F</a>
                    </div>
                    <div class="note-buttons-row">
                        <a href="/learn/naturals/notes/g" class="note-btn note-btn-wide nav-btn btn-next text-decoration-none">G</a>
                        <a href="/learn/naturals/notes/a" class="note-btn note-btn-wide nav-btn btn-next text-decoration-none">A</a>
                        <a href="/learn/naturals/notes/b" class="note-btn note-btn-wide nav-btn btn-next text-decoration-none">B</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation-section">
            <a href="{{ data.navigation.previous }}" class="nav-btn btn-back">{{ data.navigation.previous_text }}</a>
            <a href="{{ data.navigation.next }}" class="nav-btn btn-next">{{ data.navigation.next_text }}</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#learnBtn').addClass('active');
});
</script>
{% endblock %}
