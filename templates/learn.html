{% extends "base.html" %}

{% block title %}Learn - Melody Muse{% endblock %}

{% block content %}
<div class="learn-container">
    <h1 class="text-center mb-4">Welcome to Learn, your step-by-step guide to mastering sheet music!</h1>
    
    <div class="row g-4">
        <!-- Naturals Section -->
        <div class="col-md-4">
            <a href="{{ url_for('learn_naturals') }}" class="learn-card">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h2 class="card-title">Naturals</h2>
                        <div class="music-notation">
                            <img src="{{ url_for('static', filename='images/Learning_Main/naturals.jpg') }}" alt="Natural Notes" class="img-fluid">
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Accidentals Section -->
        <div class="col-md-4">
            <a href="{{ url_for('learn_accidentals') }}" class="learn-card">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h2 class="card-title">Accidentals</h2>
                        <div class="music-notation">
                            <img src="{{ url_for('static', filename='images/Learning_Main/accidentals.jpg') }}" alt="Accidental Notes" class="img-fluid">
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Challenge Mode Section -->
        <div class="col-md-4">
            <a href="{{ url_for('learn_challenge') }}" class="learn-card">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <h2 class="card-title">Challenge Mode</h2>
                        <div class="music-notation">
                            <img src="{{ url_for('static', filename='images/Learning_Main/challenge.jpg') }}" alt="Challenge Mode" class="img-fluid">
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#learnBtn').addClass('active');
});
</script>
{% endblock %}
