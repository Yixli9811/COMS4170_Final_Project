{% extends "base.html" %}

{% block title %}Learn - Melody Muse{% endblock %}

{% block content %}
<div class="learn-page">
	<div class="learn-container">
		<h1 class="text-center mb-4">Quiz your knowledge by section!</h1>
		
		<div class="row g-2 justify-content-center align-items-center">
			<!-- Naturals and Accidentals Section -->
			<div class="col-md-5 d-flex">
				<a href="{{ url_for('quiz_easy') }}" class="learn-card quiz-card-small w-100">
					<div class="card h-100">
						<div class="card-body text-center d-flex flex-column justify-content-center">
							<h2 class="card-title">Naturals and Accidentals</h2>
							<div class="music-notation">
								<img src="{{ url_for('static', filename='images/Learning_Main/accidentals.jpg') }}" alt="Natural Notes" class="img-fluid">
							</div>
						</div>
					</div>
				</a>
			</div>
	
			<!-- Challenge Mode Section -->
			<div class="col-md-5 d-flex">
				<a href="{{ url_for('quiz_challenge') }}" class="learn-card quiz-card-small w-100">
					<div class="card h-100">
						<div class="card-body text-center d-flex flex-column justify-content-center">
							<h2 class="card-title">Challenge Mode</h2>
							<div class="music-notation">
								<img src="{{ url_for('static', filename='images/Learning_Main/challenge.jpg') }}" alt="Challenge Mode" class="img-fluid">
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $('#quizBtn').addClass('active');
});
</script>
{% endblock %}
